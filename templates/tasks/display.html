<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Task Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
</head>
<body>
    <H1> Task </H1>
    
<table>
  <tr>
    <th>Subject</th>
    <td> {{ task.subject }}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td> {{ task.description }} </td>
  </tr>
  <tr>
    <th>Proposer</th>
    <td>
	{{ task.taskcreator }} 
    </td>
  </tr>
  <tr>
    <th>Creation Date</th>
    <td> {{ task.datecreated|date:"F j, Y" }} </td>
  </tr>
  <tr>
    <th>Deadline</th>
     <td> {{ task.deadline|date:"F j, Y" }} </td>
  </tr>
  <tr>
    <th>Status</th>
    <td> {{task.taskstatus }} </td>
  </tr>
</table>
</body>
</html>
